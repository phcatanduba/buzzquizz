<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        BuzzQuizz
    </header>
    <main>
        <div class="meus-quizzes">
            <div class="titulo-botao esconder">
                <p>Seus Quizzes</p>
                <ion-icon name="add-circle-sharp" style="font-size: 34px; color: red;"onclick="criarQuizz()"></ion-icon>
            </div>
            <ul class="quizz-criado esconder">
            </ul>
        </div>
        <div class="criar-quizz">
            <div>Você não criou nenhum quizz ainda :(</div>
            <div onclick="criarQuizz()">Criar-quizz</div>
        </div>
        <div class="novo-quizz esconder">
            <h1>Comece pelo começo</h1>
            <div class="inputs">
                <input type="text" placeholder="Titulo do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
                <input type="text" placeholder="Quantidade de perguntas do quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <div class="proxima-tela" onclick="criarPerguntas()">Prosseguir pra criar perguntas</div>
        </div>
        <div class="quizzes">
            <p>Todos os Quizzes</p>
            <ul class="todos-quizzes">
            </ul>
        </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/feed.js"></script>
    <script src="scripts/quiz.js"></script>
    <script src="scripts/create-quiz.js"></script>

</body>

</html>
