<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        BuzzQuizz
    </header>
    <main>
        <div class="criar-quizz">
            <div>Você não criou nenhum quizz ainda :(</div>
            <div onclick="criarQuizz()">Criar-quizz</div>
            
        </div>
        <div class="novo-quizz esconder">
            <p>Comece pelo começo</p>
            <div class="inputs">
                <input type="text" placeholder="Titulo do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
                <input type="text" placeholder="Quantidade de perguntas do quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <div>Prosseguir pra criar perguntas</div>
        </div>
        <div class="quizzes">
            <p>Todos os Quizzes</p>
            <ul>
            </ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src ="scripts/create-quiz.js"></script>
    <script src="scripts/feed.js"></script>
    <script src="scripts/quiz.js"></script>
</body>
</html>
